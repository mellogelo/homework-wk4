<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Take a Quiz</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="score">
            <a href="#">View Highscore</a>
        </div>
        <div id="timer">
            <p class="time">Time: 00</p>
        </div>
    </nav>
    <header class="title">
        <h1>Let's Take a Quiz!</h1>
    </header>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="questions">This is the question</div>
            <div id="answer-buttons" class="btn-grid">
                <button id="btn"><span id="choice0"></span>Answer 1</button>
                <button id="btn"><span id="choice1"></span>Answer 2</button>
                <button id="btn"><span id="choice2"></span>Answer 3</button>
                <button id="btn"><span id="choice3"></span>Answer 4</button>
            </div>
        </div>
    </div>
    <div class="start">
        <button id="start-btn" class="start-btn btn">Start</button>
    </div>
    <div id="correct"></div>
    <script src="script.js"></script>
</body>
</html>
